<div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="center start" class="height-full" style="min-height: 300px;">
    <div fxFlex="0 1 auto" class="login-box">
        <form #form="ngForm" (submit)="submit()">
            <mat-card>
                <mat-card-title class="pad-md text-center bgc-primary tc-primary-contrast">
                    Sign in
                </mat-card-title>

                <mat-card-content class="mb0 py0">
                    <mat-form-field class="block" hideRequiredMarker>
                        <input
                            type="email"
                            matInput
                            placeholder="Email"
                            name="Email"
                            ngModel
                            class="text-center"
                            email
                            required
                            maxlength="254" />
                    </mat-form-field>
                    <mat-form-field class="block" hideRequiredMarker>
                        <input
                            type="password"
                            matInput
                            placeholder="Password"
                            name="Password"
                            ngModel
                            class="text-center"
                            required
                            minlength="6" />
                    </mat-form-field>
                </mat-card-content>

                <mat-card-actions align="end">
                    <button type="submit" mat-raised-button color="accent" [disabled]="form.invalid || form.form.disabled">
                        LOGIN
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
